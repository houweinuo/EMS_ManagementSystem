<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
{% load static %}
<html>
<head>
    <title>添加页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css"
          href="{% static '/css/style.css' %}"/>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    {{ time }}
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="{% url 'user:index' %}">EMS_ManagementSystem</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                添加员工:
            </h1>
            <form method="post">
                {% csrf_token %}
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            姓名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            薪资:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="salary"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            年龄:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="age"/>
                        </td>
                    </tr>
                    {#                    <tr>#}
                    {#                        <td valign="middle" align="right">#}
                    {#                            性别:#}
                    {#                        </td>#}
                    {#                        <td valign="middle" align="left">#}
                    {#                            <input type="text" class="inputgri" name="gender"/>#}
                    {#                        </td>#}
                    {#                    </tr>#}
                    <tr>
                        <td valign="middle" align="right">
                            性别:
                        </td>
                        <td valign="middle" align="left">
                            男
                            <input type="radio" class="inputgri" name="gender" value="0" checked="checked"/>
                            女
                            <input type="radio" class="inputgri" name="gender" value="1"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            生日:
                        </td>
                        <td valign="middle" align="left">
                            <input type="date" class="inputgri" name="birthday"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            所属部门:
                        </td>
                        <td valign="middle" align="left">
                            <select name="dep_id" id="">
                                {% for dep in dep_name %}
                                    <option value="{{ dep.id }}">{{ dep.dep_name }}</option>
                                {% endfor %}

                            </select>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="submit" class="button" value="提交"/>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            houweinuo@126.com
            <div align="right" style="display: inline-block;margin-left: 540px;"><a href="{% url 'user:logout' %}">
                <button>退出登录</button>
            </a></div>

        </div>
    </div>
</div>
</body>
</html>
