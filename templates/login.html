<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
{% load static %}
<html>
<head>
    <title>登录页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script>
        function check_mobile() {
            let mobile = document.getElementById('mobile').value
            let span_mobile = document.getElementById('span_mobile')
            let link_login = document.getElementById('link_login')
            if (/^1[3-9]\d{9}$/.test(mobile) === false) {
                span_mobile.innerText = "手机号格式输入不正确，请重新输入"

            } else {
                $.ajax({
                    url: "{% url 'user:login_handle' %}",
                    type: "get",
                    data: "mobile=" + mobile,
                    success: function (response) {
                        span_mobile.innerText = response
                        if(response !== ""){
                            link_login.innerText = "立即注册"
                        }else{
                            link_login.innerText = ""
                        }
                    }
                })
            }
        }

        function check_passowrd() {
            let span_pwd = document.getElementById('span_pwd')
            let password = document.getElementById('password').value
            if (/\w{8,29}/.test(password) === false) {
                span_pwd.innerText = "密码输入格式不正确，请输入8-20位密码"
            } else {
                span_pwd.innerText = ""
            }

        }
        function get_image() {
            image = document.getElementById('image_code')
            $.ajax({
                url:"{% url 'user:image' %}",
                type:"get",
                data:"",
                success:function (response) {

                }
            })

        }
    </script>
    <link rel="stylesheet" type="text/css"
          href="{% static '/css/style.css' %}"/>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    {{ time }}
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">EMS_ManagementSystem</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                login
            </h1>
            <form method="post">
                {% csrf_token %}
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            手机号:
                        </td>
                        <td valign="middle" align="left">
                            <input id="mobile" type="text" class="inputgri" onblur="check_mobile()" name="mobile"/>
                            <span id="span_mobile"></span>
                            <a id="link_login" href="{% url 'user:register' %}"></a>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            密码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" id="password" name="password"
                                   onblur="check_passowrd()"/>
                            <span id="span_pwd"></span>

                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            图片验证码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" id="image_code" name="image_code" placeholder="请输入图片验证码"/>
                            <img id="image_code" src="" alt="无法显示" onclick="get_image()">

                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            十四天免登录:
                        </td>
                        <td valign="middle" align="left">
                            <input type="checkbox" class="inputgri" name="remember"/>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="submit" class="button" value="登录 &raquo;"/>

                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            houweinuo@126.com
        </div>
    </div>
</div>
</body>
</html>
