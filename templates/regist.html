<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
{% load static %}
<html>
<head>
    <title>注册页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script>
        function check_mobile() {
            let mobile = document.getElementById('mobile').value
            let span_mobile = document.getElementById('span_mobile')
            if (/^1[3-9]\d{9}$/.test(mobile) === false) {
                span_mobile.innerText = "手机号格式输入不正确，请重新输入"
            } else {
                $.ajax({
                    url: "{% url 'user:register_handle' %}",
                    type: "get",
                    data: "mobile=" + mobile,
                    success: function (response) {
                        let span_mobile = document.getElementById('span_mobile')
                        span_mobile.innerText = response
                    }
                })
            }
        }

        function check_pwd() {
            let span_pwd = document.getElementById('span_pwd')
            let password = document.getElementById('password').value
            if (/\w{8,29}/.test(password) === false) {
                span_pwd.innerText = "密码输入格式不正确，请输入8-20位密码"
            } else {
                span_pwd.innerText = ""
            }
        }

        function check_same_pwd() {
            let span_password2 = document.getElementById('span_password2')
            let password = document.getElementById('password').value
            let password2 = document.getElementById('password2').value
            if (password !== password2) {
                span_password2.innerText = "两次密码输入不一致，请重新输入"
            } else {
                span_password2.innerText = ""
            }
        }

    </script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    {{ time }}
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">EMS_ManagementSystem</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                注册
            </h1>

            <form method="post">
                {% csrf_token %}
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            用户名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="username"/>
                        </td>
                    </tr>

                    <tr>
                        <td valign="middle" align="right">
                            手机号:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" id="mobile" name="mobile" onblur="check_mobile()"/>
                            <span id="span_mobile"></span>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            密码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" onblur="check_pwd()" id="password" class="inputgri" name="password"/>
                            <span id="span_pwd"></span>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            确认密码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" id="password2" onblur="check_same_pwd()"
                                   name="password2"/>
                            <span id="span_password2"></span>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            性别:
                        </td>
                        <td valign="middle" align="left">
                            男
                            <input type="radio" class="inputgri" name="sex" value="m" checked="checked"/>
                            女
                            <input type="radio" class="inputgri" name="sex" value="f"/>
                        </td>
                    </tr>

                    {#							<tr>#}
                    {#								<td valign="middle" align="right">#}
                    {#									验证码:#}
                    {#									<img id="num" src="image" />#}
                    {#									<a href="javascript:;" onclick="document.getElementById('num').src = 'image?'+(new Date()).getTime()">换一张</a>#}
                    {#								</td>#}
                    {#								<td valign="middle" align="left">#}
                    {#									<input type="text" class="inputgri" name="number" />#}
                    {#								</td>#}
                    {#							</tr>#}
                </table>
                <p style="display: inline-block;margin-right: 130px;margin-left: 10px">
                    <input type="submit" class="button" value="注册 &raquo;"/>
                </p>
                <p style="display: inline-block">
                    已有账号？<a href="{% url 'user:login' %}">立即登录</a>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            houweinuo@126.com
        </div>
    </div>
</div>
</body>
</html>
